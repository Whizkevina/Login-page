<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="page" class="site">
        <div class="container">
            <div class="login">
                <div class="hero">
                    <h1>Sign In to <br>Open the World</h1>
                    <p>If you don't have an account, <br>you can <a href="#">Register here</a></p>
                </div>
                <div class="main">
                    <form action="">
                        <p> 
                            
                            <input type="email" name="email" id="email" placeholder="Email">
                        </p>
                        <p class="password">

                            <input type="password" name="password" id="password" placeholder="Password">
                            <i class="ri-eye-off-fill"></i>
                            <a href="#">Forgot Password?</a>
                        </p>
                        <p>
                            <input type="submit" class="submit" value="Sign In">
                        </p>
                    </form>
                    <div class="options">
                        <div class="separator">
                            <p>Or Sign In With</p>
                        </div>
                        <ul>
                            <li><a href="#"><i class="ri-google-fill ri-2x"></i></a></li>
                            <li><a href="#"><i class="ri-apple-fill ri-2x"></i></a></li>
                            <li><a href="#"><i class="ri-facebook-fill ri-2x"></i></a></li>
                        </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
